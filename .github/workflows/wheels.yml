# This workflow will build wheels for the major Python versions

name: Wheels

on:
  release:
    types: [published]
  push:
    branches: [enable-wheel-distrib]
  workflow_dispatch:

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Allow all wheel builds to complete
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
          CIBW_MANYLINUX_I686_IMAGE: "manylinux2014"
          CIBW_MANYLINUX_AARCH64_IMAGE: "manylinux_2_28"
          CIBW_TEST_REQUIRES: "pytest pwntools"
          CIBW_TEST_COMMAND: "cd test && pytest --ignore=other_tests"
          CIBW_BEFORE_ALL: "sh cmake/prepare_for_wheel_distrib.sh"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libdebug-manylinux-wheels
          path: ./wheelhouse/*.whl
